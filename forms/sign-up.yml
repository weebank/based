# v1
title:
  _item: title
  text: signUp
name:
  _item: textbox
  _type: field
  _rules:
    - _action: regex
      _param: ^[A-Z]+\w*(\s\w+)*$
      invalidMsg: invalidFullName
  text: yourFullName
email:
  _item: textbox
  _type: field
  _rules:
    - _action: regex
      _param: ^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$
      invalidMsg: invalidEmail
  text: signUp
password1:
  _item: textbox
  _type: field
  _rules:
    - _action: regex
      _param: ^[A-Z]+\w*(\s\w+)*$
      invalidMsg: invalidPassword
  text: yourPassword
  hidden: true
password2:
  _item: textbox
  _rules:
    - _action: ==
      _param: password1
      invalidMsg: passwordsDontMatch
  text: repeatYourPassword
  hidden: true
confirm:
  _item: button
  _type: action
  text: next
